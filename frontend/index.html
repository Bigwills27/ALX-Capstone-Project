<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <img src="./public/gradient-background-with-colorful-light-effect.jpg" alt="" class="image-bg">

    <!-- SVG Icons -->
    <div style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg">
            <!-- Dashboard Icon -->
            <symbol id="icon-dashboard" viewBox="0 0 24 24">
                <path fill="currentColor" d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
            </symbol>

            <!-- Tasks Icon -->
            <symbol id="icon-tasks" viewBox="0 0 24 24">
                <path fill="currentColor" d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z" />
                <polyline fill="none" stroke="currentColor" stroke-width="2" points="14,2 14,8 20,8" />
                <line fill="none" stroke="currentColor" stroke-width="2" x1="16" y1="13" x2="8" y2="13" />
                <line fill="none" stroke="currentColor" stroke-width="2" x1="16" y1="17" x2="8" y2="17" />
                <polyline fill="none" stroke="currentColor" stroke-width="2" points="10,9 9,10 7,8" />
            </symbol>

            <!-- Add Icon -->
            <symbol id="icon-add" viewBox="0 0 24 24">
                <line fill="none" stroke="currentColor" stroke-width="2" x1="12" y1="5" x2="12" y2="19" />
                <line fill="none" stroke="currentColor" stroke-width="2" x1="5" y1="12" x2="19" y2="12" />
            </symbol>

            <!-- Folder Icon -->
            <symbol id="icon-folder" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" />
            </symbol>

            <!-- Priority High Icon -->
            <symbol id="icon-priority-high" viewBox="0 0 24 24">
                <circle fill="currentColor" cx="12" cy="12" r="10" />
                <line fill="none" stroke="white" stroke-width="2" x1="12" y1="8" x2="12" y2="12" />
                <line fill="none" stroke="white" stroke-width="2" x1="12" y1="16" x2="12.01" y2="16" />
            </symbol>

            <!-- Clock Icon -->
            <symbol id="icon-clock" viewBox="0 0 24 24">
                <circle fill="none" stroke="currentColor" stroke-width="2" cx="12" cy="12" r="10" />
                <polyline fill="none" stroke="currentColor" stroke-width="2" points="12,6 12,12 16,14" />
            </symbol>

            <!-- Check Icon -->
            <symbol id="icon-check" viewBox="0 0 24 24">
                <polyline fill="none" stroke="currentColor" stroke-width="2" points="20,6 9,17 4,12" />
            </symbol>

            <!-- Warning Icon -->
            <symbol id="icon-warning" viewBox="0 0 24 24">
                <path fill="currentColor" d="M1 21h22L12 2 1 21z" />
                <line fill="none" stroke="white" stroke-width="2" x1="12" y1="9" x2="12" y2="13" />
                <line fill="none" stroke="white" stroke-width="2" x1="12" y1="17" x2="12.01" y2="17" />
            </symbol>

            <!-- Settings Icon -->
            <symbol id="icon-settings" viewBox="0 0 24 24">
                <circle fill="none" stroke="currentColor" stroke-width="2" cx="12" cy="12" r="3" />
                <path fill="none" stroke="currentColor" stroke-width="2"
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
            </symbol>

            <!-- Logout Icon -->
            <symbol id="icon-logout" viewBox="0 0 24 24">
                <path fill="none" stroke="currentColor" stroke-width="2" d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                <polyline fill="none" stroke="currentColor" stroke-width="2" points="16,17 21,12 16,7" />
                <line fill="none" stroke="currentColor" stroke-width="2" x1="21" y1="12" x2="9" y2="12" />
            </symbol>

            <!-- Close Icon -->
            <symbol id="icon-close" viewBox="0 0 24 24">
                <line fill="none" stroke="currentColor" stroke-width="2" x1="18" y1="6" x2="6" y2="18" />
                <line fill="none" stroke="currentColor" stroke-width="2" x1="6" y1="6" x2="18" y2="18" />
            </symbol>

            <!-- Menu Icon -->
            <symbol id="icon-menu" viewBox="0 0 24 24">
                <line fill="none" stroke="currentColor" stroke-width="2" x1="3" y1="12" x2="21" y2="12" />
                <line fill="none" stroke="currentColor" stroke-width="2" x1="3" y1="6" x2="21" y2="6" />
                <line fill="none" stroke="currentColor" stroke-width="2" x1="3" y1="18" x2="21" y2="18" />
            </symbol>

            <!-- Document Icon -->
            <symbol id="icon-document" viewBox="0 0 24 24">
                <path fill="none" stroke="currentColor" stroke-width="2"
                    d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                <polyline fill="none" stroke="currentColor" stroke-width="2" points="14,2 14,8 20,8" />
                <line fill="none" stroke="currentColor" stroke-width="2" x1="16" y1="13" x2="8" y2="13" />
                <line fill="none" stroke="currentColor" stroke-width="2" x1="16" y1="17" x2="8" y2="17" />
                <line fill="none" stroke="currentColor" stroke-width="2" x1="10" y1="9" x2="8" y2="9" />
            </symbol>
        </svg>
    </div>
    <!-- Authentication Overlay -->
    <div id="auth-overlay" class="overlay">
        <div class="modal auth-modal">
            <div class="modal-header">
                <h2 id="auth-title">Login</h2>
                <button class="close-btn" onclick="closeAuthModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group" id="email-group" style="display: none;">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="auth-submit">Login</button>
                        <button type="button" class="btn btn-secondary" onclick="toggleAuthMode()">
                            <span id="auth-toggle">Create Account</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div id="task-modal" class="overlay">
        <div class="modal task-modal">
            <div class="modal-header">
                <h2 id="task-modal-title">Task Details</h2>
                <button class="close-btn" onclick="closeTaskModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" name="description" rows="4"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-priority">Priority</label>
                            <select id="task-priority" name="priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-category">Category</label>
                            <select id="task-category" name="category">
                                <option value="">No Category</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="task-due-date">Due Date</label>
                        <input type="datetime-local" id="task-due-date" name="due_date">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="task-submit">Save Task</button>
                        <button type="button" class="btn btn-secondary" onclick="closeTaskModal()">Cancel</button>
                        <button type="button" class="btn btn-danger" id="delete-task-btn" style="display: none;"
                            onclick="deleteTask()">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div id="category-modal" class="overlay">
        <div class="modal category-modal">
            <div class="modal-header">
                <h2>Add Category</h2>
                <button class="close-btn" onclick="closeCategoryModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="category-form">
                    <div class="form-group">
                        <label for="category-name">Category Name</label>
                        <input type="text" id="category-name" name="name" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Category</button>
                        <button type="button" class="btn btn-secondary" onclick="closeCategoryModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Main App Layout -->
    <div class="app-container" id="app-container" style="display: none;">
        <!-- Sidebar Overlay for Mobile -->
        <div class="sidebar-overlay" id="sidebar-overlay" onclick="closeSidebar()"></div>

        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="#" class="logo">
                    <div class="logo-icon">T</div>
                    <span>TaskFlow</span>
                </a>
            </div>

            <div class="sidebar-nav">
                <div class="nav-section">
                    <h3 class="nav-section-title">Overview</h3>
                    <a href="#" class="nav-link active" onclick="showAllTasks()" id="all-tasks-btn">
                        <svg class="nav-icon" width="20" height="20">
                            <use href="#icon-dashboard"></use>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                    <a href="#" class="nav-link" onclick="showAllTasks()" id="all-tasks-link">
                        <svg class="nav-icon" width="20" height="20">
                            <use href="#icon-tasks"></use>
                        </svg>
                        <span>All Tasks</span>
                        <span class="badge" id="all-tasks-count">0</span>
                    </a>
                </div>

                <div class="nav-section">
                    <h3 class="nav-section-title">Categories</h3>
                    <div id="categories-list"></div>
                    <a href="#" class="nav-link" onclick="openCategoryModal()">
                        <svg class="nav-icon" width="20" height="20">
                            <use href="#icon-add"></use>
                        </svg>
                        <span>Add Category</span>
                    </a>
                </div>

                <div class="nav-section">
                    <h3 class="nav-section-title">Filters</h3>
                    <a href="#" class="nav-link" onclick="filterByPriority('high')">
                        <svg class="nav-icon" width="20" height="20" style="color: var(--danger);">
                            <use href="#icon-priority-high"></use>
                        </svg>
                        <span>High Priority</span>
                    </a>
                    <a href="#" class="nav-link" onclick="filterByCompleted(false)">
                        <svg class="nav-icon" width="20" height="20">
                            <use href="#icon-clock"></use>
                        </svg>
                        <span>Pending</span>
                    </a>
                    <a href="#" class="nav-link" onclick="filterByCompleted(true)">
                        <svg class="nav-icon" width="20" height="20" style="color: var(--success);">
                            <use href="#icon-check"></use>
                        </svg>
                        <span>Completed</span>
                    </a>
                    <a href="#" class="nav-link" onclick="showOverdueTasks()">
                        <svg class="nav-icon" width="20" height="20" style="color: var(--warning);">
                            <use href="#icon-warning"></use>
                        </svg>
                        <span>Overdue</span>
                    </a>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar" id="user-avatar">U</div>
                    <div class="user-info">
                        <div class="user-name" id="username-display">User</div>
                    </div>
                    <button class="user-logout-btn" onclick="logout()" title="Logout">
                        <svg width="18" height="18">
                            <use href="#icon-logout"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <div class="header-left">
                    <button class="mobile-menu-btn" onclick="toggleSidebar()" id="mobile-menu-btn">
                        <svg width="24" height="24">
                            <use href="#icon-menu"></use>
                        </svg>
                    </button>
                    <h1 class="page-title" id="page-title">All Tasks</h1>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="openTaskModal()" id="add-task-btn">
                        <svg width="16" height="16">
                            <use href="#icon-add"></use>
                        </svg>
                        <span class="btn-text">Add Task</span>
                    </button>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Search Container -->
                <div class="search-container-wrapper">
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search tasks..." onkeyup="searchTasks()">
                        <button class="search-clear" onclick="clearSearch()" style="display: none;">
                            <svg width="16" height="16">
                                <use href="#icon-close"></use>
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <span>Loading tasks...</span>
                </div>

                <div id="empty-state" class="empty-state" style="display: none;">
                    <div class="empty-icon">
                        <svg width="64" height="64" style="color: var(--gray-dark);">
                            <use href="#icon-document"></use>
                        </svg>
                    </div>
                    <h3>No tasks found</h3>
                    <p>Create your first task to get started</p>
                    <button class="btn btn-primary" onclick="openTaskModal()">Add Task</button>
                </div>

                <div id="tasks-grid" class="tasks-grid"></div>
            </div>
        </main>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
